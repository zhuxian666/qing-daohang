<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轻导航</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header">
    <div class="search-logo">
        <span class="logo-item" style="color:#78992C">H</span>
        <span class="logo-item" style="color:#4285F4">S</span>
        <span class="logo-item" style="color:#EA4335">e</span>
        <span class="logo-item" style="color:#FBBC05">a</span>
        <span class="logo-item" style="color:#4285F4">r</span>
        <span class="logo-item" style="color:#44A759">c</span>
        <span class="logo-item" style="color:#EA4335">h</span>
    </div>
    <form class="search" method="get" action="https://www.baidu.com/s" target="_self">
        <input name="wd" type="text" placeholder="百度一下">
        <button type="submit">搜索</button>
    </form>
</header>
<main class="main">
    <ul class="siteList">
        <li class="last site">
            <div class="addButton">
                <div class="icon-wrapper">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>
            </div>
        </li>
    </ul>
    
</main>
<script src="https://at.alicdn.com/t/font_2364636_l1db8jnrffl.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
